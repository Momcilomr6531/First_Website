<!-- mood-changer-template.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mood Changer</title>
    <style>
      body {
        text-align: center;
        padding: 2rem;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }

      #moodImg {
        width: 200px;
        height: 200px;
        object-fit: contain;
        margin-top: 1rem;
      }

      input,
      button {
        font-size: 1.2rem;
        padding: 0.5rem;
        margin: 0.5rem;
      }

      .angry {
        background-color: #d72b2b;
      }

      .happy {
        background-color: #8ee798;
      }

      .sad {
        background-color: #a3c2ff;
      }

      .sleepy {
        background-color: #20c29a;
      }

      .okay {
        background-color: #616761;
      }
    </style>
  </head>
  <body>
    <h1>Mood Changer ðŸ˜Ž</h1>

    <input
      type="number"
      id="moodInput"
      min="0"
      max="4"
      placeholder="Enter a number (0â€“4)"
    />
    <button id="setMoodBtn">Set Mood</button>

    <h2 id="moodMessage">How are you feeling?</h2>
    <img id="moodImg" src="Question.jpg" alt="Mood face" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("setMoodBtn");
        button.addEventListener("click", changeMood);
      });

      function changeMood() {
        let input = document.getElementById("moodInput").value;
        let n = parseInt(input);

        const message = document.getElementById("moodMessage");
        const img = document.getElementById("moodImg");

      
        document.body.className = "";

        switch (n) {
          case 0:
            message.textContent = "Feeling mad";
            img.src = "angry.png";
            document.body.className = "angry"; 
            break;
          case 1:
            message.textContent = "Feeling great";
            img.src = "happy.png";
            document.body.className = "happy";
            break;
          case 2:
            message.textContent = "Feeling down";
            img.src = "sad.png";
            document.body.className = "sad";
            break;
          case 3:
            message.textContent = "Yawnn";
            img.src = "sleepy.png";
            document.body.className = "sleepy";
            break;
          case 4:
            message.textContent = "Meh";
            img.src = "okay.png";
            document.body.className = "okay";
            break;
          default:
            message.textContent = "Please enter a number from 0 to 4!";
            img.src = "Question.jpg";
            document.body.style.backgroundColor = "#f0f0f0";
        }
      }
    </script>
  </body>
</html>
